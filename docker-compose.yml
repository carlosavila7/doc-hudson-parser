name: document-pipeline

services:
  python-api:
    build: 
      context: ./python-api
      dockerfile: Dockerfile
    container_name: python-api
    restart: always
    env_file:
      - ./python-api/.env
    ports:
      - "8000:8000"
    networks:
      - automation-network

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - automation-network
    depends_on:
      - python-api

  front-end:
    build: ./front-end
    ports:
      - "8501:8501"
    depends_on:
      - python-api
      - n8n
    networks:
      - automation-network

networks:
  automation-network:
    driver: bridge

volumes:
  n8n_data: