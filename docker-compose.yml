name: document-pipeline

services:
  doc-hudson-parser:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: doc-hudson-parser
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - automation-network

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - automation-network
    depends_on:
      - doc-hudson-parser

networks:
  automation-network:
    driver: bridge

volumes:
  n8n_data: